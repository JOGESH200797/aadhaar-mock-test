<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJ World - UIDAI Mock Tests</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<style>
  body{margin:0; font-family:'Segoe UI',sans-serif; background:#f0f4f8;}
  /* Hero Section */
  .hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    position:relative;
    overflow:hidden;
  }
  .hero h1{font-size:3rem; font-weight:700;}
  .hero p{font-size:1.5rem; margin-top:15px;}
  .hero::after{
    content:'';
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%) center/50px 50px;
    pointer-events:none;
  }

  /* Mock Test Cards */
  .mock-tests{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap:15px;
    padding:50px 20px;
    max-width:1000px;
    margin:0 auto;
  }
  .mock-tests a{
    display:block;
    background:#0d6efd;
    color:white;
    text-decoration:none;
    padding:20px;
    border-radius:12px;
    font-weight:600;
    font-size:1.1rem;
    text-align:center;
    transition: transform 0.3s, background 0.3s;
  }
  .mock-tests a:hover{
    background:#0b5ed7;
    transform: translateY(-5px);
  }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1 class="animate__animated animate__fadeInDown">Welcome to AJ World</h1>
  <p class="animate__animated animate__fadeInUp animate__delay-1s">Sharpen your skills with UIDAI Mock Tests!</p>
</section>

<!-- Mock Test Section -->
<section class="mock-tests" id="mockLinks">
  <!-- Links generated automatically -->
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const totalTests = 20;
  const mockLinksContainer = document.getElementById('mockLinks');

  for(let i=1;i<=totalTests;i++){
    const link = document.createElement('a');
    const fileName = `mocktest${i}.html`;
    link.textContent = `MOCK TEST ${i}`;
    link.target = '_blank';

    fetch(fileName,{method:'HEAD'})
      .then(res=>{if(res.ok){link.href=fileName;}else{link.href='mocktest-not-ready.html';}})
      .catch(err=>{link.href='mocktest-not-ready.html';});

    mockLinksContainer.appendChild(link);
  }
</script>
</body>
</html>
